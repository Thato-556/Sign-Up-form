<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--left side logo and text  -->

    <div class="left_panel">
        <div class="content">
            <img src="odin-lined.png" alt="logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <!-- top right heading and copy-->

    <div class="top_right">
        <h1>Join Us Today</h1>
        <p>Be part of something better. Sign up now to get access to exclusive features, updates, and more - all tailored just for you.</p>
        <p>You know what to do.</p>
    </div>

    <!-- bottom right form-->

     <div class="bottom_right">
        <form action="/action_page.php" method="get">
            <legend>Let's do this!</legend>
            <p>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Loki">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Laufeyson">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@mail.com">
            
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password">
            </p>
            <p>
                <button type="submit">Create Account</button>
            </p>
            <p>Already have an account? <a href="">log in</a></p>
        </form>  
     </div>
</body>
</html>
