    <link rel="stylesheet" href="style.css">

<body>
 <div class="container">
    <div class="left-panel">
        <div class="content">
            <img src="odin-lined.png" alt="logo">
            <h1>ODIN</h1>
        </div>    
    </div>

    <div class="right-panel">
        <section>
            <h2>Join Us Today</h2>
            <p>Be part of something better. Sign up now to get access to exclusive features, updates, and more - all tailored just for you.</p>
            <p>You know what to do.</p>
        </section>
        <form action="/action_page.php" method="post">
            <fieldset>
            <legend>Let's do this!</legend>
        
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Loki">
    
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Laufeyson">
            
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@address.com">
            
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" placeholder="078-555-5555">
            
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="8+ characters" minlength="8">
    
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="passwordconf" placeholder="8+ characters" minlength="8">
            
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </fieldset>
            
        </form> 
        </div>
    
       
 </div>
